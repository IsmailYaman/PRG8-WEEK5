<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mood analyzer</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script defer src="js/knear.js"></script>
        <script defer src="js/app.js"></script>
        <script defer src="js/face-api.min.js"></script>
        <script defer src="js/script.js"></script>
    </head>
    <body class="bg-gray-100">
        <div class="flex justify-center items-center h-screen">
            <div class="max-w-md p-6 bg-white shadow-lg rounded-md">
                <h1 class="text-2xl">Check your mood!</h1>
                <p>
                    First enter the name of your mood and then save it to make
                    the algorithm learn it. After that press "check mood" if it
                    predicts it correctly.
                </p>
                <div class="video-wrapper">
                    <video
                        id="video"
                        width="720"
                        height="405"
                        autoplay
                        muted
                    ></video>
                </div>
                <div class="hidden" id="array"></div>
                <input
                    id="vectorLabel"
                    class="w-full p-2 mt-4 border border-gray-300 rounded"
                />
                <div class="flex justify-between mt-4">
                    <button
                        id="saveVector"
                        class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none"
                    >
                        Save mood
                    </button>
                    <button
                        id="checkVector"
                        class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none"
                    >
                        Check mood
                    </button>
                </div>
                <h1 class="mt-8 text-2xl font-semibold">You look:</h1>
                <p id="result" class="text-lg font-semibold mt-2"></p>
            </div>
        </div>
    </body>
</html>
